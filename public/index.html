<html>
	<head>
		<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
		<title>Rex Share</title>
		<script async defer data-domain="rexshare.herokuapp.com" src="https://plausible.io/js/plausible.js"></script>

		<style>
			@import url('https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@500&display=swap');
			body{
				margin: 0;
				padding: 0;
				background-color: rgb(245, 256, 255);
				font-family: 'Roboto Mono', monospace;
			}
			.container{
				text-align: center;
				width: 70%;
				position: absolute;
				top: 50%;
				left: 50%;
				transform: translate(-50%, -50%);
			}
			h1{
				font-size: 32px;
			}
			p{
				color: rgb(145, 156, 155);
				width: 80%;
				margin: auto;
				line-height: 32px;
			}
			#inputField{
				width: 100%;
				padding: 16px;
				margin-top: 64px;
				font-size: 24px;
				text-align: center;
				border-radius: 16px;
				border: 0;
				border: 1px solid gray;
				outline: none;
			}
			#inputField:focus{
				border: 2px solid gray;
			}
			button{
				width: 100%;
				padding: 18px 32px;
				margin-top: 42px;
				font-size: 16px;
				border-radius: 16px;
				border: 0;
				background-color: rgb(60, 60, 233);
				color: white;
				letter-spacing: 8px;
				outline: none;
			}
			button:hover{
				cursor: pointer;
				background-color: blue;
			}
			#version{
				font-size: 8px;
				color: rgb(165, 186, 285);
				margin-top: 16px;
			}
			
			@media (max-width: 700px){
				.container{
					width: 90%;
				}
			}
		</style>
	</head>

	<body>
		<div class="container">
			<h1>Rex Share</h1>
			<p>Visit this website on two devices or browser windows, enter your text in the field below to share.</p>
			
			<input type="text" id="inputField" placeholder="Type or paste the text to share"/><br/>
			
			<!--<button id="shareBtn">Share</button>-->
			
			<div id="version">v 1.0.1</div>
		</div>
	
		<script>
		
			let inputField = document.getElementById("inputField");
			let shareBtn = document.getElementById("shareBtn");
			
			let socketUrl = "wss://rexshare.herokuapp.com/"; //"ws://127.0.0.1:3000";
			let socket = new WebSocket(socketUrl);
			
			let isSocketConnected = false;
			
			socket.onopen = e => {
				isSocketConnected = true;
				console.log("WebSocket connection established");
			};
			
			socket.onclose = e => {
				console.log("Websocket is closed");
			};
			
			socket.onerror = e => {
				console.log("WebSocket error ${`e`}");
			};
			
			socket.onmessage = e => {
				inputField.value = e.data;
			};
			
			/*
			window.onload = () => {
				shareBtn.onclick = () => {
					shareInput();
				};
			}
			*/
			
			inputField.oninput = () => {
				shareInput();
			}
			
			function shareInput(){
				if(isSocketConnected){
					let inputValue = inputField.value;
					socket.send(inputValue);
				}else{
					console.log("Socket is not yet connected");
					alert("Socket not connected");
				}
			}
		</script>
	</body>
</html>
